<div class="product-search-container">
  <input
    type="text"
    id="productSearch"
    placeholder="Nome do produto ou cÃ³digo de barras"
    [(ngModel)]="searchQuery"
    (input)="onSearch(searchQuery)"
    (keydown)="onKeyDown($event)"
  />

  <ul *ngIf="showSuggestions" class="search-results-list">
    <li
      *ngFor="let produto of searchResults; let idx = index"
      [class.active]="idx === activeSuggestionIndex"
      (click)="selectProduct(produto)"
    >
      {{ produto.nome }} (R$ {{ produto.preco | number:'1.2-2':'pt' }})
    </li>
  </ul>

  <div *ngIf="!isLoading && searchQuery && searchResults.length === 0" class="no-results-message">
    Nenhum produto encontrado.
  </div>
</div>
