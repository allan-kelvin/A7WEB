<div class="pdv-container">
  <div class="pdv-header">
    <div class="logo">A7WEB</div>
    <div class="time">18:01:26</div>
  </div>

  <div class="pdv-content">
    <div class="left-panel">
      <div class="product-search-section">
        <label for="productSearch">PRODUTO</label>
        <app-pdv-produto-search
          (produtoAdicionado)="onProdutoAdicionado($event)"
          (produtoSelecionadoParaDisplay)="onProdutoSelecionadoParaDisplay($event)">
        </app-pdv-produto-search>
      </div>

      <div class="quantity-price-section">
        <div class="input-group">
          <label for="quantidade">QUANTIDADE</label>
          <input type="number" id="quantidade" [(ngModel)]="currentQuantity" min="1">
        </div>
        <div class="input-group">
          <label for="precoUnitario">PREÇO UNITÁRIO</label>
          <input type="text" id="precoUnitario"
                 [value]="(selectedProductForDisplay?.preco || 0) | number:'1.2-2':'pt'"
                 readonly>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <app-pdv-itens-list [itens]="itensVenda"></app-pdv-itens-list>
    </div>
  </div>

  <div class="pdv-footer">
    <div class="total-section">
      <span class="label">TOTAL:</span>
      <span class="value">R$ {{ totalVenda | number:'1.2-2':'pt' }}</span>
    </div>
    <div class="action-buttons">
      <button class="cancel-button" (click)="cancelarVenda()">
        <span class="icon">✖</span> CANCELAR (F8)
      </button>
      <button class="payment-button" (click)="finalizarVenda()">
        <span class="icon">✅</span> PAGAMENTO (F12)
      </button>
    </div>
  </div>

  <div class="pdv-bottom-bar">
    <span>OPERADOR CAIXA:</span>
    <span>OPERADOR CAIXA:</span>
    <span>FLUXO: ABERTO</span>
  </div>
</div>
