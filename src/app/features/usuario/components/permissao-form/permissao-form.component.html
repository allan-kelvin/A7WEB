<div class="form-container">
  <h3>{{ isEditMode ? 'Editar Permissão' : 'Cadastro de Permissão' }}</h3>

  <form [formGroup]="permissaoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id_usuario">ID do Usuário:</label>
      <input id="id_usuario" type="number" formControlName="id_usuario"
        [class.is-invalid]="permissaoForm.get('id_usuario')?.invalid && permissaoForm.get('id_usuario')?.touched">
      <div *ngIf="permissaoForm.get('id_usuario')?.invalid && permissaoForm.get('id_usuario')?.touched"
        class="error-message">
        <span *ngIf="permissaoForm.get('id_usuario')?.errors?.['required']">O ID do usuário é obrigatório.</span>
        <span *ngIf="permissaoForm.get('id_usuario')?.errors?.['min']">O ID do usuário deve ser um número
          positivo.</span>
      </div>
    </div>

    <div class="form-group checkbox-group">
      <input id="criar" type="checkbox" formControlName="criar">
      <label for="criar">Criar</label>
    </div>

    <div class="form-group checkbox-group">
      <input id="editar" type="checkbox" formControlName="editar">
      <label for="editar">Editar</label>
    </div>

    <div class="form-group checkbox-group">
      <input id="excluir" type="checkbox" formControlName="excluir">
      <label for="excluir">Excluir</label>
    </div>

    <div class="form-group checkbox-group">
      <input id="admin" type="checkbox" formControlName="admin">
      <label for="admin">Admin</label>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="permissaoForm.invalid">{{ isEditMode ? 'Salvar Alterações' : 'Cadastrar
        Permissão' }}</button>
      <button type="button" (click)="onCancel()" class="cancel-button">Cancelar</button>
    </div>
  </form>
</div>
